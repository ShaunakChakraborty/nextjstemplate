# Project description
sonar.organization=jsulpis-github
sonar.projectKey=next-starter-project
sonar.projectName=Next Starter Project
sonar.language=typescript

# Sources
sonar.sources=src/components,src/pages,src/infrastructure
sonar.profile=node

# Code coverage
sonar.coverage.exclusions=**/__tests__/*,**/*.spec.*,src/pages/_app.tsx,src/pages/_document.tsx
sonar.dynamicAnalysis=reuseReports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
